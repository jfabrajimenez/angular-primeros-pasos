<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input 
        type="text" 
        name="name"
        class="form-control mb-2" 
        placeholder="Nombre" 
        [(ngModel)]="character.name">

    <input 
        type="number" 
        name="power"
        class="form-control mb-2" 
        placeholder="Poder" 
        [(ngModel)]="character.power">

    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
